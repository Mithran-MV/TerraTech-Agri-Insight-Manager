<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .card {
            background-color: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin-top: 0;
        }

        .button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Simple Dashboard</h1>
    </div>

    <div class="sidebar">
        <h3>Menu</h3>
        <a href="#">Home</a>
        <a href="#">Analytics</a>
        <a href="#">Settings</a>
        <a href="#">Profile</a>
        <a href="#">Logout</a>
    </div>

    <div class="main-content">
        <div class="card">
            <h3>Welcome</h3>
            <p>This is a simple dashboard layout.</p>
        </div>
        <div class="card">
            <h3>Quick Stats</h3>
            <p>Users: 150</p>
            <p>Sales: 45</p>
            <p>Revenue: $5000</p>
        </div>
        <a href="#" class="button">More Details</a>
    </div>

    <script>
        document.querySelector('.button').addEventListener('click', function (event) {
            event.preventDefault();
            alert('Button clicked!');
        });
    </script>
</body>
</html>
